name: Check Contribution Terms Agreement

on:
  pull_request:
    types: [opened, edited]

jobs:
  check-terms:
    runs-on: ubuntu-latest
    steps:
      - name: Check for Contribution Agreement
        uses: actions/github-script@v3
        with:
          script: |
            const prBody = context.payload.pull_request.body;
            if (!prBody.includes("[X] I have read and agree to the contribution terms")) {
              core.setFailed("Contributor has not agreed to the contribution terms. Please mark the checkout with X to agree to the terms. `[X] I have read and agree to the contribution terms outlined in [CONTRIBUTING.md](https://github.com/ecotoneframework/ecotone-dev/blob/main/CONTRIBUTING.md)`");
            }