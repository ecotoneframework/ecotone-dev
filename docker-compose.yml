version: "3.8"

services:
  app8_0:
    image: simplycodedsoftware/php:8.0
    volumes:
      - "$PWD:/data/app"
    working_dir: "/data/app"
    command: sleep 99999
    container_name: "ecotone_development_8_0"
    networks:
      - default
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # 172.17.0.1
    environment:
      COMPOSER_HOME: /data/app
      COMPOSE_HTTP_TIMEOUT: 9999
      COMPOSER_ROOT_VERSION: 'dev-main'
      RABBIT_HOST: "amqp://rabbitmq:5672"
      DATABASE_DSN: pgsql://ecotone:secret@database:5432/ecotone
      DATABASE_MYSQL: mysql://ecotone:secret@database-mysql:3306/ecotone
      SQS_DSN: sqs:?key=key&secret=secret&region=us-east-1&endpoint=http://localstack:4576&version=latest
      REDIS_DSN: redis://redis:6379
    env_file:
      - ".env"
  app:
    image: simplycodedsoftware/php:8.1
    volumes:
      - "$PWD:/data/app"
    working_dir: "/data/app"
    command: sleep 99999
    container_name: "ecotone_development"
    networks:
      - default
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # 172.17.0.1
    environment:
      COMPOSER_HOME: /data/app
      COMPOSE_HTTP_TIMEOUT: 9999
      COMPOSER_ROOT_VERSION: 'dev-main'
      RABBIT_HOST: "amqp://rabbitmq:5672"
      DATABASE_DSN: pgsql://ecotone:secret@database:5432/ecotone
      DATABASE_MYSQL: mysql://ecotone:secret@database-mysql:3306/ecotone
      SQS_DSN: sqs:?key=key&secret=secret&region=us-east-1&endpoint=http://localstack:4576&version=latest
      REDIS_DSN: redis://redis:6379
    env_file:
      - ".env"
  database:
    image: postgres:12.1
    networks:
      - default
    environment:
      POSTGRES_USER: "ecotone"
      POSTGRES_PASSWORD: "secret"
    ports:
      - "5432:5432"
  database-mysql:
    image: mysql:8.0
    networks:
      - default
    environment:
      MYSQL_ROOT_PASSWORD: "secret"
      MYSQL_USER: "ecotone"
      MYSQL_PASSWORD: "secret"
      MYSQL_DATABASE: "ecotone"
    ports:
      - "3306:3306"
  rabbitmq:
    image: rabbitmq:3.11-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - default
    ports:
      - "15672:15672"
      - "5672:5672"
  localstack:
    image: localstack/localstack:0.8.10
    networks:
      - default
    environment:
      HOSTNAME_EXTERNAL: 'localstack'
      SERVICES: 'sqs,sns'
    ports:
      - '4576:4576'
      - '4575:4575'
  redis:
    image: redis:7-alpine
    networks:
      - default
    ports:
      - '6379:6379'
networks:
  default:
    external:
      name: ecotone-test
